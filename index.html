<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templetana</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container flex">
        <div class="left-side">
            <img src="15846435184459982716-LogoMakr_7POjrN.png" alt="" height="60">
            <h1>Sign up for templetana</h1>
            <button class="signup-icon1">
                <a href="#">Sign Up with Google</a>
                <img class="google" src="google.png" alt="" height="48" width="48">
            </button>
            <button class="signup-icon2">
                <a href="">Sign Up with Github</a>
                <img class="github" src="github.png" alt="" height="48" width="48">
            </button>
            <div class="alternative-signup">
                <div class="line"></div>
                <span>Or sign up with e-mail</span>
                <div class="line"></div>
            </div>
            <div>
                <form class="form" action="submit">
                    <label for="email"></label>
                    <input type="text" id="email"  placeholder="Email"><br>
                    <label for="password"></label>
                    <input type="text" id="password" placeholder="Password"><br>
                    <button><i class="fa-solid fa-user-plus"></i>Sign Up</button>
                </form>
            </div>
            <p>I agree to abide by templatana's Terms of Service and its Privacy Policy</p>
        </div>
    </div>
    <div class="right-side">
        <img src="15848031292911696601-undraw_designer_life_w96d.svg" alt="">
    </div>
</body>
</html>
